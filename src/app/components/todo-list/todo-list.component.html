<div class="container my-5">
    <div class="form m-2" (submit)="submit()">
        <form class="form-inline" #todoForm="ngForm">
            <div class="form-group mx-sm-3 mb-2">
              <label for="inputTarea" class="sr-only">Tarea</label>
              <input type="text" class="form-control" id="inputTarea" placeholder="Tarea" required [(ngModel)]="tareaSeleccionada.descripcion" name="descripcion" #descripcion="ngModel">
              <div [hidden]="descripcion.valid || descripcion.pristine" class="alert alert-danger">
                La descripci√≥n de la tarea es requerido
              </div>
            </div>
            <button *ngIf="!editarTarea" type="button" class="btn btn-primary mb-2" [disabled]="!todoForm.form.valid" (click)="agregar()">Agregar</button>
            <button *ngIf="editarTarea" type="button" class="btn btn-primary mb-2" [disabled]="!todoForm.form.valid" (click)="editar()">Modificar</button>
        </form>
    </div>
    <ngb-alert *ngIf="alert" [type]="alert.type" (close)="closeAlert()">{{ alert.message }}</ngb-alert>
    <div class="row my-1">
      <div class="col-12">
        <button class="btn btn-primary btn-sm float-right" type="button" (click)="limpiarTarea()">
          <svg class="bi bi-plus" width="20" height="20" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M8 3.5a.5.5 0 01.5.5v4a.5.5 0 01-.5.5H4a.5.5 0 010-1h3.5V4a.5.5 0 01.5-.5z" clip-rule="evenodd"/>
            <path fill-rule="evenodd" d="M7.5 8a.5.5 0 01.5-.5h4a.5.5 0 010 1H8.5V12a.5.5 0 01-1 0V8z" clip-rule="evenodd"/>
          </svg>
        </button>
      </div>
    </div>
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center"
            *ngFor="let t of tareas"
            [ngClass]="{'list-group-item-secondary': tareaSeleccionada.id == t.id}">
            {{t.descripcion}}
          <div>
            <button type="button" class="btn btn-primary btn-sm mr-2" (click)="cargarTarea(t)">
              <svg class="bi bi-pencil" width="20" height="20" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M11.293 1.293a1 1 0 011.414 0l2 2a1 1 0 010 1.414l-9 9a1 1 0 01-.39.242l-3 1a1 1 0 01-1.266-1.265l1-3a1 1 0 01.242-.391l9-9zM12 2l2 2-9 9-3 1 1-3 9-9z" clip-rule="evenodd"/>
                <path fill-rule="evenodd" d="M12.146 6.354l-2.5-2.5.708-.708 2.5 2.5-.707.708zM3 10v.5a.5.5 0 00.5.5H4v.5a.5.5 0 00.5.5H5v.5a.5.5 0 00.5.5H6v-1.5a.5.5 0 00-.5-.5H5v-.5a.5.5 0 00-.5-.5H3z" clip-rule="evenodd"/>
              </svg>
            </button>
            <button type="button" class="btn btn-primary btn-sm" (click)="eliminar(t)">
              <svg class="bi bi-trash" width="20" height="20" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M5.5 5.5A.5.5 0 016 6v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm2.5 0a.5.5 0 01.5.5v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm3 .5a.5.5 0 00-1 0v6a.5.5 0 001 0V6z"/>
                <path fill-rule="evenodd" d="M14.5 3a1 1 0 01-1 1H13v9a2 2 0 01-2 2H5a2 2 0 01-2-2V4h-.5a1 1 0 01-1-1V2a1 1 0 011-1H6a1 1 0 011-1h2a1 1 0 011 1h3.5a1 1 0 011 1v1zM4.118 4L4 4.059V13a1 1 0 001 1h6a1 1 0 001-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" clip-rule="evenodd"/>
              </svg>
            </button>
          </div>
        </li>
      </ul>
</div>
